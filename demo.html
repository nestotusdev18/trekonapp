<script type="text/babel">
class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      isEdit: false,
      firstName: "hello",
      lastName: "last",
      middleName: "hi",
      active: false
    };
  }

  handleEdit = () => {
    this.setState({ isEdit: !this.state.isEdit });
  };

  handleChange = e => {
    
    const { name, value } = e.target  //Destructure the current fields name and value
        this.setState({ [name]: value });
      
       // alert(this.setState({ [name]: value }));  //Sets state
  };

  render() {
    return (
      <div>
        {this.state.isEdit ? (
            <div>
        <span>FirstName : </span> 
        <input
            type="text" name="firstName"
            value={this.state.firstName}
            onChange={this.handleChange.bind(this)}
            onBlur={this.handleEdit.bind(this)}
          /><br />
          <span> LastName : </span>   <input
            type="text" name="lastName"
            value={this.state.lastName}
            onChange={this.handleChange.bind(this)}
            onBlur={this.handleEdit.bind(this)}
          /><br />
          <span >MiddleName : </span> <input
            type="text" name="middleName"
            value={this.state.middleName}
            onChange={this.handleChange.bind(this)}
            onBlur={this.handleEdit.bind(this)}

          />
          <span >Active : </span> 
          <select
            name="active"
            value={this.state.active}
            onChange={this.handleChange.bind(this)}
            onBlur={this.handleEdit.bind(this)} >
<option value="false">Inactive</option>
<option value="true">Active</option>
         </select >
          
          
          </div>
        ):(<div>
            <span> FirstName : </span>  <span onDoubleClick={this.handleEdit.bind(this)}>
            {this.state.firstName}
          </span><br />
          <span >LastName : </span>  <span onDoubleClick={this.handleEdit.bind(this)}>
            {this.state.lastName}
          </span><br />
          <span >MiddleName : </span>  <span onDoubleClick={this.handleEdit.bind(this)}>
            {this.state.middleName}
          </span><button className="fa fa-pencil" onClick={this.handleEdit.bind(this)}></button></div>
        )}
      </div>
    );
  }
}

ReactDOM.render(<div><App /></div>, document.getElementById("root"));








</script>
